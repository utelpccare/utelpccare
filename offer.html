<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Computer Education Webinar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1658235081452-c2ded30b8d9f?auto=format&fit=crop&w=1050&q=80') no-repeat center center;
      background-size: cover;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 4px black;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="hero">
    <div class="text-center">
      <h1 class="display-5 fw-bold">Free Computer Education Webinar</h1>
      <p>Organized by <strong>Mr.Karthick Sivagurunathan B.E M.E., Mannivakkam. Ch-48</strong> With <strong>UTEL PC CARE</strong></p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 form-section" data-aos="fade-up">
        <h3 class="mb-4 text-center">Register Now â€“ Limited Seats!</h3>
        <form id="webinarForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}">
          </div>

          <div class="mb-3">
            <label for="village" class="form-label">Interested Topic </label>
            <input type="text" name="village" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="interest" class="form-label">Why do you want to join?</label>
            <textarea name="interest" class="form-control" rows="3" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
          <p class="mt-3 text-success" id="response"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 text-muted">
    Powered by <strong>UTEL PC CARE - Mr.Karthick Sivagurunathan B.E M.E., Mannivakkam. Ch-48</strong> | <small>Empowering Rural India</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Replace with your Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHL-QGSMsbtZO5rxcX2HRu2mqprWNrpSSeHzFB9KQqzn_TU1mQmXnvEASIT-AQkaG1/exec';

    const form = document.getElementById('webinarForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          document.getElementById('response').textContent = 'Registration successful!';
          form.reset();
        })
        .catch(error => {
          document.getElementById('response').textContent = 'There was an error. Please try again.';
        });
    });
  </script>
</body>
</html>
